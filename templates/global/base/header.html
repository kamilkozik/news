
<div class="navbar navbar-default">
    <div class="container-fluid">
        <nav class="navbar-static-top">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'news:list' %}">Posty</a></li>
                <li><a href="{% url 'news:post:add' %}">Nowy post</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'auth:log_out' %}">Wyloguj</a></li>
                {% else %}
                    <li><a href="{% url 'auth:show' %}">Zaloguj</a></li>
                {% endif %}
                {% if user.is_anonymous %}
                    <li><a href="{% url 'register:show' %}">Rejestracja</a></li>
                {% endif %}
            </ul>
        </nav>
        {% if user.is_authenticated %}
            <div class="navbar-text navbar-right">Cześć {{ user.username|title }}</div>
        {% endif %}
    </div>
</div>
